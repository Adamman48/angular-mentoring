<section class="gryd">
  <trng-search></trng-search>
  <trng-button class="add-btn" [text]="'Add course'" [iconLigature]="IconsEnum.ADD"></trng-button>
  <trng-course-item *ngFor="let item of courseItemsList;trackBy: trackByFn" [courseItemData]="item" (deleteItemEvent)="removeItemById($event)"></trng-course-item>
  <span *ngIf="courseItemsList.length >= 3" class="more-btn" (click)="onClickMore()">Load more</span>
  <span class="no-data-msg" *ngIf="!courseItemsList.length">NO DATA. FEEL FREE TO ADD NEW COURSES</span>
</section>
